<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD</title>
</head>

<body>
    <div id="container">

        <br/>
        <strong>XFade and Scenes</strong><br/>

        <br/>
        <p class="clickscreen">Press play event to unmute audio!</p>
        <br/>
        <button id="playButton" onclick="playEvent();" disabled>Play event</button>
        <br/>
        <br/>
        <form>
            <label for="surfaceparameter">XFade</label>
            <input id="surfaceparameter" type="range" min="0" max="1" step="0.01" value="0.5" oninput="paramChanged(this.value)" enabled>
            <output for="surfaceparameter" id="surfaceparameter_out">0.5</output>
        </form>
        <br/>        
        0 to 1</br>
        <br/>

        <form>
            <label for="eventnumber">Scene number</label>
            <input id="eventnumber" type="range" min="0" max="3" step="1" value="0" oninput="sequenceChanged(this.value)" enabled>
            <output for="eventnumber" id="eventnumber_out">0</output>
        </form>
        <br/>        
        0 = A, 1 = B, 2 = , 3 = </br>
        <br/>




        <p id="orientationData">Orientation data</p>
        <p id="screenConsole"></div>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="crossfade.js"></script>
    <script type="text/javascript" src="crossfade-extras.js"></script>

</body>
</html>
