<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <a href = "index.html"><- Return to menu</a>
        <br/>
        <br/>

        <br/>
        <p class="clickscreen">Click or touch screen to unmute audio!</p>
        <br/>
        <br/>
        <form>
            <label for="surfaceparameter">XFade</label>
            <input id="surfaceparameter" type="range" min="0" max="1" step="0.01" value="0.5" oninput="paramChanged(this.value)" disabled>
            <output for="surfaceparameter" id="surfaceparameter_out">0.5</output>
        </form>
        <br/>        
        0 to 1</br>
        <br/>

        <button id="playButton" onclick="playEvent();" disabled>Play event</button>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="crossfade.js"></script>

</body>
</html>
